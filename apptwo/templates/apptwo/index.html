
{% extends 'apptwo/base.html' %}
{% block title %} Pictures {% endblock %}
{% load static %}

{% block content %}

        <h1>Access variable details</h1>

        {% for pic in pictures %}
            {% with 'apptwo/'|add:pic.filename as filepath %}

            <h2>{{ pic.name }}</h2>
             <img src="{% static filepath %}" alt="">
            <hr>

            {% endwith %}
        {%endfor%}

{% endblock %}
