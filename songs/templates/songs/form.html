<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <h1>form</h1>

    <form action="{% url  'get_form_data' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" >
    </form>
    {% for message in messages %}
    <p  {% if message.tags %} class=" {{ message.tags }} m-4" {% endif %}> {{ message }} </p>
    {% endfor %}

</body>
</html>
